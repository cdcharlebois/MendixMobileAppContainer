<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mendix App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="../www/css/bundle.css" rel="stylesheet">
</head>

<body dir="ltr" class="mx-hybridapp">
    <div id="content">You have been logged out.</div>
    <div id="return">Return to login</div>


    <script src="cordova.js"></script>
    <script>
        (function() {
            document.getElementById("return").addEventListener("touchend", function() {
                window.location.href = window.location.href.split('logout').join('index')
            });
        })()
    </script>
</body>

</html>
